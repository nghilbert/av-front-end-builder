<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touchpanel UI Editor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="button-group">
      <button id="save-btn">Save Locally</button>
      <div class="dropdown">
        <button class="dropdown-toggle">Download â–¼</button>
        <div class="dropdown-menu">
          <button id="json-btn">JSON (All)</button>
          <button id="html-btn">HTML</button>
          <button id="css-btn">CSS</button>
        </div>
      </div>
      <button onclick="document.getElementById('import-json').click()">
        Import JSON
      </button>
      <input
        type="file"
        accept=".json"
        id="import-json"
        style="display: none"
      />
    </div>

    <div class="editor-wrapper">
      <div id="editor-container"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
